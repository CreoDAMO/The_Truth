<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy The Truth NFT - MetaMask</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="contract-artifacts.js"></script>
    <script src="deploy-with-metamask.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        body { background: linear-gradient(135deg, #1a1a1a, #2d2d2d); }
    </style>
</head>
<body class="min-h-screen text-white">
    <div class="max-w-4xl mx-auto p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
                Deploy The Truth NFT
            </h1>
            <p class="text-lg opacity-80">Deploy your contract using MetaMask on Base Network</p>
        </div>

        <div class="glass rounded-xl p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4">Deployment Configuration</h3>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Initial Owner Address</label>
                    <input type="text" id="ownerAddress" 
                           value="0x67BF9f428d92704C3Db3a08dC05Bc941A8647866"
                           class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Base URI (IPFS)</label>
                    <input type="text" id="baseURI" 
                           placeholder="ipfs://YOUR_METADATA_ROOT_CID/"
                           class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Treasury Address</label>
                    <input type="text" id="treasuryAddress" 
                           value="0x67BF9f428d92704C3Db3a08dC05Bc941A8647866"
                           class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white">
                </div>
            </div>
        </div>

        <div class="glass rounded-xl p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4">Connection Status</h3>
            <div id="connectionStatus" class="mb-4">
                <p class="text-red-400">‚ùå Not Connected</p>
            </div>
            <button onclick="connectWallet()" 
                    class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-semibold transition-colors">
                Connect MetaMask
            </button>
        </div>

        <div class="glass rounded-xl p-6">
            <button onclick="deployContract()" id="deployBtn" disabled
                    class="w-full bg-green-600 hover:bg-green-700 disabled:opacity-50 px-8 py-4 rounded-lg font-bold text-xl transition-colors">
                üöÄ Deploy Contract
            </button>
            <div id="deploymentStatus" class="mt-4 text-center"></div>
        </div>

        <div id="results" class="mt-6" style="display: none;">
            <div class="glass rounded-xl p-6">
                <h3 class="text-xl font-semibold mb-4 text-green-400">‚úÖ Deployment Successful!</h3>
                <div id="contractInfo"></div>
            </div>
        </div>
    </div>

    <script>
        // Escape text for safe HTML insertion
        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }
        let account = null;
        let provider = null;
        let signer = null;

        const NETWORKS = {
            baseSepolia: {
                chainId: "0x14a34",
                chainName: "Base Sepolia Testnet",
                nativeCurrency: {
                    name: "Ethereum",
                    symbol: "ETH",
                    decimals: 18
                },
                rpcUrls: ["https://sepolia.base.org"],
                blockExplorerUrls: ["https://sepolia.basescan.org"]
            }
        };

        // Contract ABI and bytecode would go here
        const CONTRACT_ABI = [
            "constructor(address initialOwner, string memory baseURI, address treasury)",
            "function name() view returns (string)",
            "function symbol() view returns (string)",
            "function owner() view returns (address)"
        ];

        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    throw new Error("MetaMask not installed");
                }

                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                provider = new ethers.providers.Web3Provider(window.ethereum);
                const network = await provider.getNetwork();

                if (network.chainId !== parseInt(NETWORKS.baseSepolia.chainId, 16)) {
                    await switchToBase();
                }

                signer = provider.getSigner();
                account = accounts[0];

                document.getElementById('connectionStatus').innerHTML = `
                    <p class="text-green-400">‚úÖ Connected: ${account.slice(0, 6)}...${account.slice(-4)}</p>
                    <p class="text-sm opacity-60">Network: Base Sepolia</p>
                `;

                document.getElementById('deployBtn').disabled = false;

            } catch (error) {
                alert("Connection failed: " + error.message);
            }
        }

        async function switchToBase() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: NETWORKS.baseSepolia.chainId }],
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [NETWORKS.baseSepolia],
                    });
                }
            }
        }

        async function deployContract() {
            if (!account || !signer) {
                alert("Please connect your wallet first");
                return;
            }

            const deployBtn = document.getElementById('deployBtn');
            const statusDiv = document.getElementById('deploymentStatus');

            try {
                deployBtn.disabled = true;
                deployBtn.textContent = "üöÄ Deploying...";
                statusDiv.innerHTML = "<p class='text-blue-400'>Starting deployment...</p>";

                const ownerAddress = document.getElementById('ownerAddress').value;
                const baseURI = document.getElementById('baseURI').value;
                const treasuryAddress = document.getElementById('treasuryAddress').value;

                if (!ownerAddress || !baseURI || !treasuryAddress) {
                    throw new Error("Please fill in all fields");
                }

                // Create deployer instance
                const deployer = new MetaMaskDeployer();
                await deployer.initialize();

                statusDiv.innerHTML = "<p class='text-blue-400'>üìù Deploying contract...</p>";

                // Deploy The Truth contract
                const result = await deployer.deployTheTruth({
                    initialOwner: ownerAddress,
                    baseURI: baseURI,
                    treasury: treasuryAddress
                });

                statusDiv.innerHTML = "<p class='text-green-400'>‚úÖ Contract deployed successfully!</p>";

                // Save deployment info
                await deployer.saveDeploymentInfo('TheTruth', result, {
                    initialOwner: ownerAddress,
                    baseURI: baseURI,
                    treasury: treasuryAddress
                });

                showResults(result);

            } catch (error) {
                console.error("Deployment failed:", error);
                statusDiv.innerHTML = `<p class='text-red-400'>‚ùå Deployment failed: ${error.message}</p>`;
            } finally {
                deployBtn.disabled = false;
                deployBtn.textContent = "üöÄ Deploy Contract";
            }
        }

        function showResults(result) {
            document.getElementById('results').style.display = 'block';
            const ownerAddress = escapeHtml(document.getElementById('ownerAddress').value);
            const treasuryAddress = escapeHtml(document.getElementById('treasuryAddress').value);
            document.getElementById('contractInfo').innerHTML = `
                <div class="space-y-2">
                    <p><strong>Contract Address:</strong> ${result.address}</p>
                    <p><strong>Transaction Hash:</strong> <a href="${NETWORKS.baseSepolia.blockExplorerUrls[0]}/tx/${result.txHash}" target="_blank" class="underline">${result.txHash.slice(0, 10)}...${result.txHash.slice(-10)}</a></p>
                    <p><strong>Network:</strong> Base Sepolia</p>
                    <p><strong>Owner:</strong> ${ownerAddress}</p>
                    <p><strong>Treasury:</strong> ${treasuryAddress}</p>
                    <a href="${NETWORKS.baseSepolia.blockExplorerUrls[0]}/address/${result.address}" 
                       target="_blank" 
                       class="inline-block bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg mt-4 transition-colors">
                        View on BaseScan
                    </a>
                </div>
            `;

            document.getElementById('deploymentStatus').innerHTML = 
                '<p class="text-green-400">‚úÖ Contract deployed successfully!</p>';
        }
    </script>
</body>
</html>
