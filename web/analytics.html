
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Truth NFT - Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glass { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
        }
        body { 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
        }
        .chart-container { 
            position: relative; 
            height: 300px; 
            width: 100%;
        }
        #analytics-root {
            min-height: 100vh;
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <div id="analytics-root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-yellow-400 mx-auto mb-4"></div>
                <p class="text-yellow-400">Loading Analytics Dashboard...</p>
            </div>
        </div>
    </div>
    <script type="text/babel" src="analytics.js"></script>
</body>
</html>
