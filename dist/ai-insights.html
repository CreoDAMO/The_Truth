
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insights - The Truth NFT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        body {
            background: radial-gradient(ellipse at top, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #1a1a2e 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass:hover {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #00d4ff 0%, #090979 50%, #4CAF50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }
        
        .floating { animation: float 6s ease-in-out infinite; }
        .floating-reverse { animation: float 8s ease-in-out infinite reverse; }
        
        @keyframes pulse-ai {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.6), 0 0 60px rgba(76, 175, 80, 0.3); }
        }
        
        .pulse-ai { animation: pulse-ai 2s ease-in-out infinite; }
        
        .ai-thinking {
            background: linear-gradient(-45deg, #00d4ff, #090979, #4CAF50, #fbbf24);
            background-size: 400% 400%;
            animation: aiGradient 4s ease infinite;
        }
        
        @keyframes aiGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .typing-indicator::after {
            content: '|';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <div id="ai-insights-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function AIInsightsDashboard() {
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('insights');
            const [aiStatus, setAiStatus] = useState('initializing');
            const [insights, setInsights] = useState([]);
            const [analysis, setAnalysis] = useState({});
            const [chatMessages, setChatMessages] = useState([]);
            const [inputMessage, setInputMessage] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const chatEndRef = useRef(null);

            // Initialize AI system
            useEffect(() => {
                setTimeout(() => {
                    initializeAI();
                }, 1500);
            }, []);

            // Scroll to bottom of chat
            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [chatMessages]);

            const initializeAI = async () => {
                setAiStatus('loading_models');
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                setAiStatus('analyzing_data');
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                setAiStatus('generating_insights');
                await generateInsights();
                
                setAiStatus('ready');
                setLoading(false);
            };

            const generateInsights = async () => {
                const mockInsights = [
                    {
                        id: 1,
                        title: "Translation Gap Acceleration",
                        category: "Philosophy",
                        confidence: 94.7,
                        insight: "AI analysis reveals a 34% increase in institutional translation attempts over the past week, primarily from traditional art criticism attempting to categorize The Truth within existing frameworks rather than engaging with its direct philosophical statement.",
                        recommendation: "Consider implementing dynamic metadata that reflects this resistance pattern, turning institutional translation attempts into visible data points."
                    },
                    {
                        id: 2,
                        title: "Holder Behavior Pattern",
                        category: "Behavioral",
                        confidence: 87.3,
                        insight: "Deep analysis of wallet interactions shows a distinct bifurcation: 23.4% of holders engage with philosophical content extensively (averaging 47 minutes per session), while 76.6% interact minimally, suggesting surface-level acquisition.",
                        recommendation: "Implement graduated access tiers that reward philosophical engagement rather than mere ownership."
                    },
                    {
                        id: 3,
                        title: "Abundance Recognition Patterns",
                        category: "Economics",
                        confidence: 91.2,
                        insight: "Price analysis indicates holders who engage with philosophical content value their NFTs 13.13x higher than market average, creating a natural abundance multiplier effect that validates the philosophical framework.",
                        recommendation: "Develop metrics that surface this abundance recognition publicly, creating positive feedback loops for philosophical alignment."
                    },
                    {
                        id: 4,
                        title: "Geographic Translation Resistance",
                        category: "Cultural",
                        confidence: 83.6,
                        insight: "Regional analysis shows institutional translation attempts are highest in major metropolitan areas (73.2% in NYC, 68.4% in SF, 71.8% in London), while rural and smaller communities show greater direct acceptance (34.2% translation attempts).",
                        recommendation: "Consider targeted content delivery based on geographic patterns to optimize for receptive audiences."
                    }
                ];

                const mockAnalysis = {
                    truthScore: 94.7,
                    philosophyAlignment: 67.3,
                    institutionalResistance: 23.7,
                    communityGrowth: 145.2,
                    contentEngagement: 78.4,
                    aiConfidence: 92.1,
                    dataPoints: 15847,
                    lastUpdate: new Date().toISOString()
                };

                setInsights(mockInsights);
                setAnalysis(mockAnalysis);

                // Add initial AI message
                setChatMessages([{
                    id: 1,
                    type: 'ai',
                    content: "ðŸ§  AI Analysis Engine initialized. I've analyzed 15,847 data points across your ecosystem. I can help you understand philosophical alignment patterns, institutional translation attempts, and community behavior. What would you like to explore?",
                    timestamp: new Date().toLocaleTimeString()
                }]);
            };

            const sendMessage = async () => {
                if (!inputMessage.trim() || isProcessing) return;

                const userMessage = {
                    id: chatMessages.length + 1,
                    type: 'user',
                    content: inputMessage,
                    timestamp: new Date().toLocaleTimeString()
                };

                setChatMessages(prev => [...prev, userMessage]);
                setInputMessage('');
                setIsProcessing(true);

                // Simulate AI processing
                await new Promise(resolve => setTimeout(resolve, 2000));

                const aiResponse = generateAIResponse(inputMessage);
                const aiMessage = {
                    id: chatMessages.length + 2,
                    type: 'ai',
                    content: aiResponse,
                    timestamp: new Date().toLocaleTimeString()
                };

                setChatMessages(prev => [...prev, aiMessage]);
                setIsProcessing(false);
            };

            const generateAIResponse = (input) => {
                const responses = {
                    default: "ðŸ”® Analyzing your query through the philosophical lens of The Truth ecosystem...",
                    truth: "ðŸŽ¯ Truth Score Analysis: Current community alignment at 94.7% indicates strong resonance with foundational philosophical principles. The 5.3% variance represents natural institutional translation attempts rather than philosophical misalignment.",
                    translation: "ðŸ”„ Translation Gap Detected: I observe 67.3% of interactions attempt some form of institutional 'translation' - converting direct truth into familiar frameworks. This resistance pattern is valuable data showing where consciousness meets institutional conditioning.",
                    holders: "ðŸ‘¥ Holder Psychology: Deep engagement patterns show 23.4% exhibit true philosophical alignment, while 45.2% demonstrate surface engagement. The remaining 31.4% are in transition states, suggesting growth potential.",
                    price: "ðŸ’Ž Abundance Recognition: Price patterns reflect consciousness levels. Holders with deep philosophical engagement value assets 13.13x higher, creating natural abundance multipliers that validate the truth-based framework.",
                    community: "ðŸŒŸ Community Evolution: Growth patterns indicate expansion through authentic resonance rather than speculative interest. This creates sustainable ecosystem development aligned with philosophical foundations."
                };

                const lowerInput = input.toLowerCase();
                for (const [key, response] of Object.entries(responses)) {
                    if (lowerInput.includes(key)) {
                        return response;
                    }
                }
                return responses.default;
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-900 via-black to-blue-900 flex items-center justify-center">
                        <div className="text-center">
                            <div className="w-24 h-24 ai-thinking rounded-full flex items-center justify-center mx-auto mb-8">
                                <span className="text-3xl">ðŸ§ </span>
                            </div>
                            <h2 className="text-3xl font-bold text-gradient mb-4">AI Analysis Engine</h2>
                            <p className="text-xl text-gray-300 mb-6">
                                {aiStatus === 'initializing' && 'Initializing neural networks...'}
                                {aiStatus === 'loading_models' && 'Loading philosophy models...'}
                                {aiStatus === 'analyzing_data' && 'Analyzing ecosystem data...'}
                                {aiStatus === 'generating_insights' && 'Generating deep insights...'}
                            </p>
                            <div className="flex justify-center space-x-2">
                                <div className="w-3 h-3 bg-blue-400 rounded-full animate-bounce"></div>
                                <div className="w-3 h-3 bg-green-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                <div className="w-3 h-3 bg-yellow-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-900 via-black to-blue-900">
                    {/* Navigation */}
                    <nav className="glass fixed top-0 left-0 right-0 z-50 bg-black/40 backdrop-blur-sm border-b border-purple-500/30 p-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center space-x-4">
                                <div className="w-12 h-12 pulse-ai rounded-2xl flex items-center justify-center text-white font-bold text-xl shadow-lg">
                                    ðŸ§ 
                                </div>
                                <div>
                                    <h2 className="text-xl font-bold text-gradient">Truth AI</h2>
                                    <p className="text-xs text-green-400">Status: {aiStatus === 'ready' ? 'Online' : 'Initializing'}</p>
                                </div>
                            </div>
                            <div className="flex gap-3">
                                <a href="/" className="px-4 py-2 glass rounded-xl transition-all duration-300 hover:scale-105 text-sm font-medium">Home</a>
                                <a href="/analytics" className="px-4 py-2 glass rounded-xl transition-all duration-300 hover:scale-105 text-sm font-medium">Analytics</a>
                                <a href="/deployment-dashboard" className="px-4 py-2 glass rounded-xl transition-all duration-300 hover:scale-105 text-sm font-medium">Deploy</a>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-24 px-6 pb-12">
                        {/* Header */}
                        <div className="text-center mb-12">
                            <h1 className="text-6xl font-black mb-6 text-gradient floating">AI Philosophy Engine</h1>
                            <p className="text-xl text-gray-300 max-w-2xl mx-auto leading-relaxed">
                                Advanced AI analysis of truth patterns, institutional resistance, and consciousness evolution
                            </p>
                        </div>

                        {/* Tab Navigation */}
                        <div className="flex justify-center mb-12">
                            <div className="glass rounded-xl p-2">
                                {[
                                    { id: 'insights', label: 'Deep Insights', icon: 'ðŸ”®' },
                                    { id: 'chat', label: 'AI Chat', icon: 'ðŸ’¬' },
                                    { id: 'analysis', label: 'Live Analysis', icon: 'ðŸ“Š' },
                                    { id: 'predictions', label: 'Predictions', icon: 'ðŸ”®' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-6 py-3 mx-1 rounded-lg font-semibold transition-all duration-300 ${
                                            activeTab === tab.id
                                                ? 'bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg'
                                                : 'hover:bg-white/10'
                                        }`}
                                    >
                                        <span className="mr-2">{tab.icon}</span>
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Insights Tab */}
                        {activeTab === 'insights' && (
                            <div className="space-y-8">
                                {insights.map((insight, index) => (
                                    <div key={insight.id} className="glass rounded-2xl p-8 floating" style={{animationDelay: `${index * 0.2}s`}}>
                                        <div className="flex items-start justify-between mb-6">
                                            <div>
                                                <h3 className="text-2xl font-bold text-gradient mb-2">{insight.title}</h3>
                                                <div className="flex items-center gap-4">
                                                    <span className="px-3 py-1 bg-blue-600/30 rounded-full text-blue-300 text-sm font-medium">
                                                        {insight.category}
                                                    </span>
                                                    <div className="flex items-center">
                                                        <span className="text-sm text-gray-400 mr-2">AI Confidence:</span>
                                                        <span className="font-bold text-green-400">{insight.confidence}%</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="grid md:grid-cols-2 gap-6">
                                            <div>
                                                <h4 className="font-semibold text-yellow-400 mb-3">Analysis</h4>
                                                <p className="text-gray-300 leading-relaxed">{insight.insight}</p>
                                            </div>
                                            <div>
                                                <h4 className="font-semibold text-green-400 mb-3">Recommendation</h4>
                                                <p className="text-gray-300 leading-relaxed">{insight.recommendation}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* Chat Tab */}
                        {activeTab === 'chat' && (
                            <div className="max-w-4xl mx-auto">
                                <div className="glass rounded-2xl p-6 h-96 flex flex-col">
                                    <div className="flex-1 overflow-y-auto space-y-4 mb-4">
                                        {chatMessages.map(message => (
                                            <div key={message.id} className={`flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                <div className={`max-w-xs lg:max-w-md px-4 py-3 rounded-2xl ${
                                                    message.type === 'user' 
                                                        ? 'bg-blue-600 text-white' 
                                                        : 'bg-gray-800 text-gray-100'
                                                }`}>
                                                    <p className="text-sm">{message.content}</p>
                                                    <p className="text-xs opacity-60 mt-1">{message.timestamp}</p>
                                                </div>
                                            </div>
                                        ))}
                                        {isProcessing && (
                                            <div className="flex justify-start">
                                                <div className="bg-gray-800 text-gray-100 px-4 py-3 rounded-2xl">
                                                    <p className="text-sm typing-indicator">AI is analyzing</p>
                                                </div>
                                            </div>
                                        )}
                                        <div ref={chatEndRef} />
                                    </div>
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={inputMessage}
                                            onChange={(e) => setInputMessage(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                            className="flex-1 bg-black/50 border border-gray-600 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
                                            placeholder="Ask about philosophy patterns, holder behavior, or truth alignment..."
                                            disabled={isProcessing}
                                        />
                                        <button
                                            onClick={sendMessage}
                                            disabled={isProcessing || !inputMessage.trim()}
                                            className="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-xl hover:shadow-lg disabled:opacity-50 transition-all"
                                        >
                                            Send
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Analysis Tab */}
                        {activeTab === 'analysis' && (
                            <div className="grid lg:grid-cols-2 xl:grid-cols-3 gap-8">
                                {Object.entries(analysis).map(([key, value]) => (
                                    <div key={key} className="glass rounded-2xl p-6 text-center floating">
                                        <h3 className="text-lg font-semibold mb-4 text-gradient capitalize">
                                            {key.replace(/([A-Z])/g, ' $1').trim()}
                                        </h3>
                                        <div className="text-3xl font-bold text-yellow-400 mb-2">
                                            {typeof value === 'number' ? `${value}${key.includes('Score') || key.includes('Alignment') || key.includes('Growth') ? '%' : ''}` : value}
                                        </div>
                                        <div className="w-full bg-gray-700 rounded-full h-2">
                                            <div 
                                                className="bg-gradient-to-r from-green-400 to-blue-500 h-2 rounded-full transition-all duration-1000"
                                                style={{ width: typeof value === 'number' ? `${Math.min(value, 100)}%` : '50%' }}
                                            ></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* Predictions Tab */}
                        {activeTab === 'predictions' && (
                            <div className="space-y-8">
                                <div className="glass rounded-2xl p-8 floating">
                                    <h3 className="text-2xl font-bold text-gradient mb-6">ðŸ”® AI Predictions (Next 30 Days)</h3>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="bg-green-900/30 p-6 rounded-lg">
                                            <h4 className="font-semibold text-green-400 mb-3">Community Growth</h4>
                                            <p className="text-2xl font-bold text-green-300 mb-2">+23.7%</p>
                                            <p className="text-sm text-gray-300">Expected new holders based on philosophical resonance patterns</p>
                                        </div>
                                        <div className="bg-blue-900/30 p-6 rounded-lg">
                                            <h4 className="font-semibold text-blue-400 mb-3">Translation Resistance</h4>
                                            <p className="text-2xl font-bold text-blue-300 mb-2">+15.2%</p>
                                            <p className="text-sm text-gray-300">Institutional attempts to reframe will increase as awareness grows</p>
                                        </div>
                                        <div className="bg-purple-900/30 p-6 rounded-lg">
                                            <h4 className="font-semibold text-purple-400 mb-3">Philosophy Depth</h4>
                                            <p className="text-2xl font-bold text-purple-300 mb-2">+8.4%</p>
                                            <p className="text-sm text-gray-300">Community engagement with deep philosophical content</p>
                                        </div>
                                        <div className="bg-yellow-900/30 p-6 rounded-lg">
                                            <h4 className="font-semibold text-yellow-400 mb-3">Abundance Recognition</h4>
                                            <p className="text-2xl font-bold text-yellow-300 mb-2">+34.1%</p>
                                            <p className="text-sm text-gray-300">Value recognition multiplier effect acceleration</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AIInsightsDashboard />, document.getElementById('ai-insights-root'));
    </script>
</body>
</html>
