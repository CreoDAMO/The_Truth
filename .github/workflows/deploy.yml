name: Deploy to GitHub Pages and Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Make build script executable
      run: chmod +x build-static.sh
      
    - name: Build static files for GitHub Pages
      run: ./build-static.sh
      env:
        GITHUB_REPOSITORY: ${{ github.repository }}
        
    - name: Build for Vercel (Node.js app)
      run: npm run build
      env:
        NODE_ENV: production
      # Ensure package.json has "build": "parcel build web/*.html --out-dir dist --public-url ./"

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact for GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Upload artifact for Vercel (optional)
      uses: actions/upload-artifact@v3
      with:
        name: vercel-deployment
        path: './dist'
        # Vercel can pull this artifact via API if integrated

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    # Optional: Trigger Vercel Deployment via API
    - name: Deploy to Vercel
      if: github.ref == 'refs/heads/main'
      run: |
        curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_XXX/XXXXXX" \
          -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"gitBranch": "main"}'
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      # Replace prj_XXX/XXXXXX with your Vercel project ID (find in Vercel dashboard)
