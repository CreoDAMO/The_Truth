
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build React app with Vite
      run: npm run build
      env:
        NODE_ENV: production

    - name: Copy additional files to dist
      run: |
        cp -r LAW dist/ 2>/dev/null || true
        cp -r metadata dist/ 2>/dev/null || true
        cp -r docs dist/ 2>/dev/null || true
        cp web/manifest.json dist/ 2>/dev/null || true
        cp web/sw.js dist/ 2>/dev/null || true
        touch dist/.nojekyll
        echo "creodamo.github.io" > dist/CNAME 2>/dev/null || true

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
